<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pong</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div>
			<div
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					position: relative;
				"
			>
				<h1 style="text-align: center">Ping pong</h1>
				<span style="position: absolute; right: 0">
					<!-- <button onclick="turnLights()">Lights</button> -->

					<img id="myImage" src="images/focoON.png" width="50px" />
				</span>
			</div>
			<canvas id="canvas" width="800" height="400"></canvas>
			<div class="instrucciones">
				<div style="grid-row: 1">
					<p><b>W</b> - LeftBar</p>
					<p><b>S</b> - LeftBar</p>
				</div>
				<div style="grid-row: 1">
					<p><b>Spacebar</b> - Pause</p>
					<p><b>R</b> - Reset Game</p>
				</div>
				<div style="grid-row: 1">
					<p><b>ArrowUp</b> - RightBar</p>
					<p><b>ArrowDown</b> - RightBar</p>
				</div>
			</div>
		</div>

		<script src="js/Ball.js"></script>
		<script src="js/Bar.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
